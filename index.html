<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Interest Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          class="input"
          type="number"
          id="loan-amount"
          min="1"
          max="100000000"
          value="100000"
          onChange = calculateLoan()
        />
      </p>
      <p>
        Interest Rate %
        <input
          class="input"
          type="number"
          id="interest-rate"
          min="1"
          max="100"
          value="10"
          step="0.1"
          onChange = calculateLoan()
        />
      </p>
      <p>
         Total Months
        <input
          class="input"
          type="number"
          id="months-to-pay"
          min="6"
          max="60"
          value="12"
          onChange = calculateLoan()
        />
      </p>
      <p class="payment" id="payment">Monthly Payment: $</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
